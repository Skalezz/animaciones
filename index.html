<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assests/css/styles.css">
</head>
<body>

    <nav>
        
        <div class="nav_logo">
            <figure>
                <img src="./assests/imagenes/logo.jpg" alt="logo">
            </figure>
            <h1>PC Store</h1>
        </div>
        
       
         <button class="nav_btn">
            <i class="fa-solid fa-bars"></i>
        </button>
      

        <div class="navbar">
            <ul>
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Oferta</li>
                <li>Contacto</li>
            </ul>
        </div>

    </nav>

    <section class="filtros">
        <label for="ordenar">Ordenar Por:</label>
        <select name="ordenar" id="menu">
            <option value="opciones">Precio</option>
            <option value="opciones">Marca</option>
            <option value="opciones">Modelo</option>
        </select>
    </section>

    <main>

        <section class="grid">
            
            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/torre1.jpg" alt="gabinete gamer con diseño">
                    </figure>
                </div>

                <div class="card_body">
                    <p>
                        Gabinete Con Diseño.
                    </p>
                    <p>
                        $69.990
                    </p>
                    <button>Ver Mas</button>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/torre2.jpg" alt="">
                    </figure>
                </div>

                <div class="card_body">
                    
                    <p>
                        Gabinete RGB.
                    </p>

                    <p>
                        $45.990
                    </p>
                   
                    <button>Ver Mas</button>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/torre3.jpg" alt="">
                    </figure>
                </div>

                <div class="card_body">
                    <p>
                        Gabinete RGB Red.
                    </p>
                    <p>
                        $38.990
                    </p>
                    <button>Ver Mas</button>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/torre4.jpg" alt="">
                    </figure>
                </div>

                <div class="card_body">
                    <p>
                        Gabinete Cubo RGB.
                    </p>

                    <p>
                        $99.990
                    </p>
                    <button>Ver Mas</button>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/torre5.jpg" alt="">
                    </figure>
                </div>

                <div class="card_body">
                    <p>
                        Gabinete Gamer Pink.
                    </p>
                    <p>
                        $79.990
                    </p>
                    <button>Ver Mas</button>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <figure>
                        <img src="./assests/imagenes/descargar.jpg" alt="">
                    </figure>
                </div>

                <div class="card_body">
                    <p>
                        Gabinete Gundam.
                    </p>
                    <p>
                        $119.990
                    </p>
                    <button>Ver Mas</button>
                </div>
            </div>
        </section>

        <section class="paginate">
            <button class="boton"><</button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton">></button>
        </section>
    </main>

    <footer>
        <div>
            <button class="redes"><i class="fa-brands fa-instagram"></i></button>
            <button class="redes"><i class="fa-brands fa-facebook"></i></button>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://kit.fontawesome.com/fab854a001.js"crossorigin="anonymous"></script>

</body>
</html>
